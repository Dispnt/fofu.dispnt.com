<!DOCTYPE html>
<html lang="en">

	<head>
        <meta name="viewport" content="width=device-width, initial-scale=0.8">
		<meta charset="UTF-8">
		<title>Fofuu!</title>
            <script src="js/jquery.min.js"></script>
            <script src="js/require.js"></script>
            <script src="js/main.js"></script>
            <link rel="stylesheet" href="css/styles.css">
            <link rel="stylesheet" href="css/animate.min.css">
            <link rel="stylesheet" href="css/output.css">

		<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.10.2/css/all.min.css">
		<script>
			var __awesome_qr_base_path = "js";
			function qrcode(content, element) {
				require([__awesome_qr_base_path + '/awesome-qr.js'], function(AwesomeQR) {
					AwesomeQR.create({
						text: content,
						size: 300,
						margin: 20,
						dotScale: 1,
						bindElement: element
					});
				});
			}

		</script>
	</head>

	<body>
		<div id="app" class="relative">
			<div class="mx-auto items-center flex flex-col justify-center w-full h-screen absolute " style="z-index: 9999">

				<div class="0 absolute bottom-0 mx-auto center-abs flex items-center justify-center overflow-hidden p-2" style="width: 60vmin; margin-bottom: -20vmin">
					<img id="img" src="//cdn.jsdelivr.net/gh/Dispnt/fofu.dispnt.com@master/static/images/fofo-1.png" alt="A cute fox here" class="animated slow slideInUp" style="animation-delay: 0.25s">
				</div>
				<div class="items-center flex flex-col justify-center w-full -mt-64">
					<div class="animated text-4xl text-orange-dark jackInTheBox">
						<a href="" id="text">Hola, this is fofu.</a>
                    </div>
					<div class="animated w-full md:w-2/3 lg:w-1/2 h-32 flex justify-around text-3xl px-10 md:px-16 xl:px-32 pt-12 fadeInUp"
					 style="animation-delay: 1.5s">
						<div class="1 w-1/4 flex flex-col items-center">
							<i class="fab fa-qq text-center"></i>
							<div class="shadow-lg bg-blue rounded-lg p-2 md:p-4 bottom-0 flex mt-6 qr">
								<div id="qrqq" class="w-24 h-24 md:w-64 md:h-64 bg-white"></div>
							</div>
						</div>
						<div class="3 w-1/4 flex flex-col items-center">
							<i class="fab fa-twitter text-center"></i>
							<div class="shadow-lg bg-blue rounded-lg p-2 md:p-4 bottom-0 flex mt-6 qr">
								<div id="qrtwitter" class="w-24 h-24 md:w-64 md:h-64 bg-white"></div>
							</div>
						</div>
						<div class="4 w-1/4 flex flex-col items-center">
							<i class="fab fa-steam text-center"></i>
							<div class="shadow-lg bg-blue rounded-lg p-2 md:p-4 bottom-0 flex mt-6 qr">
								<div id="qrsteam" class="w-24 h-24 md:w-64 md:h-64 bg-white"></div>
							</div>
						</div>
                        <div class="2 w-1/4 flex flex-col items-center">
							<i class="fas fa-expand text-center"></i>
							<div class="shadow-lg bg-blue rounded-lg p-2 md:p-4 bottom-0 flex mt-6 qr">
								<div id="qrar" class="w-24 h-24 md:w-64 md:h-64 bg-white"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
